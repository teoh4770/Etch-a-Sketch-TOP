<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center; padding: 1.5rem">Etch-a-Sketch</h1>
    <div class="context">
      <div class="container" draggable="false"></div>
      <section class="advance">
        <div class="advance-setting-container">
          <label for="palette">Palette:</label>
          <select name="palette" id="palette"></select>
        </div>
        <div class="advance-setting-container">
          <label for="grid-number">number of square per side:</label>
          <input id="grid-number" type="number" />
        </div>
        <div class="advance-setting-container">
          <p>Reset the sketch</p>
          <button id="reset">Reset</button>
        </div>
        <div class="grid-result"></div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
